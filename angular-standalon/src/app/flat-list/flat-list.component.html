<div class="container">
  <h2>Flat List</h2>
  <div *ngIf="loading">YÃ¼kleniyor...</div>
  <div *ngIf="error">{{ error }}</div>

  <ul *ngIf="!loading && !error" class="flat-list">
    <li
      *ngFor="let item of flatItems"
      class="flat-item"
      (click)="navigateToDetail(+item.id)"
    >
      <div class="flat-item-content">
        <span class="flat-id">{{ item.id }}</span> -
        <span class="flat-name">{{ item.name }}</span>
      </div>
    </li>
  </ul>
</div>
