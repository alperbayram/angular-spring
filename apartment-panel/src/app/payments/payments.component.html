<div class="home-container">
  <header class="header">
    <h1>Apartment Panel</h1>
    <div class="user-info">
      <span>Welcome, Alper Bayram</span>
      <button class="btn-logout btn-outline-logout">Logout</button>
    </div>
  </header>

  <div class="register-container">
    <div class="register-card">
      <h2>Add Payment</h2>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-control"
            placeholder="Enter payment title"
          />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            class="form-control"
            placeholder="Enter description"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="amount">Amount (â‚º)</label>
          <input
            type="number"
            id="amount"
            name="amount"
            class="form-control"
            placeholder="Enter amount"
          />
        </div>

        <div class="form-group">
          <label for="apartment">Apartment</label>
          <input
            type="text"
            id="apartment"
            name="apartment"
            class="form-control"
            placeholder="e.g. A Block"
          />
        </div>

        <div class="form-group">
          <label for="daireNumarasi">Daire No</label>
          <input
            type="number"
            id="daireNumarasi"
            name="daireNumarasi"
            class="form-control"
            placeholder="e.g. 12"
          />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit Payment</button>
        </div>
      </form>
    </div>
  </div>
</div>
