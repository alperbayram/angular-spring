<div class="register-container">
  <div class="form-card">
    <h2 class="form-title">Kayıt Formu</h2>

    <!-- Başarı mesajı -->
    <div *ngIf="successMessage" class="alert success">
      {{ successMessage }}
    </div>

    <!-- Hata mesajı -->
    <div *ngIf="errorMessage" class="alert error">
      {{ errorMessage }}
    </div>

    <form
      [formGroup]="userForm"
      (ngSubmit)="onSubmit()"
      class="registration-form"
    >
      <!-- İsim alanı -->
      <div class="form-group" [ngClass]="{ invalid: isControlInvalid('name') }">
        <label for="name">İsim</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="İsminizi girin"
          class="form-control"
        />
        <div *ngIf="formErrors.name" class="error-message">
          {{ formErrors.name }}
        </div>
      </div>

      <!-- E-posta alanı -->
      <div
        class="form-group"
        [ngClass]="{ invalid: isControlInvalid('email') }"
      >
        <label for="email">E-posta</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="E-posta adresinizi girin"
          class="form-control"
        />
        <div *ngIf="formErrors.email" class="error-message">
          {{ formErrors.email }}
        </div>
      </div>

      <!-- Şifre alanı -->
      <div
        class="form-group"
        [ngClass]="{ invalid: isControlInvalid('password') }"
      >
        <label for="password">Şifre</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Şifrenizi girin"
          class="form-control"
        />
        <div *ngIf="formErrors.password" class="error-message">
          {{ formErrors.password }}
        </div>
      </div>

      <!-- Telefon numarası alanı -->
      <div
        class="form-group"
        [ngClass]="{ invalid: isControlInvalid('phoneNumber') }"
      >
        <label for="phoneNumber">Telefon Numarası</label>
        <input
          type="tel"
          id="phoneNumber"
          formControlName="phoneNumber"
          placeholder="Telefon numaranızı girin (10 haneli)"
          class="form-control"
        />
        <div *ngIf="formErrors.phoneNumber" class="error-message">
          {{ formErrors.phoneNumber }}
        </div>
      </div>

      <!-- Form gönderme butonu -->
      <div class="form-actions">
        <button type="submit" class="submit-button" [disabled]="submitting">
          {{ submitting ? "Gönderiliyor..." : "Kayıt Ol" }}
        </button>
      </div>
    </form>
  </div>
</div>
