<div class="container">
  <h2>Posts</h2>

  <div *ngIf="posts.length === 0" class="loading">
    <p>Yükleniyor...</p>
  </div>

  <div *ngIf="posts.length > 0" class="posts-container">
    <div *ngFor="let post of posts" class="post-card">
      <h3>{{ post.title }}</h3>
      <p class="post-body">{{ post.body }}</p>
      <p class="post-info">
        Kullanıcı ID: {{ post.userId }} | Post ID: {{ post.id }}
      </p>
    </div>
  </div>
</div>
